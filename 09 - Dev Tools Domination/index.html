<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hiii!");

      // Interpolated
      console.log("Hi, I am a %s string", "ðŸ˜Š");

      // Styled
      console.log(
        "%c I am some styled text!",
        "font-size: 40px; background: lavender"
      );

      // warning!
      console.warn("Oh noooo");

      // Error :|
      console.error("Shoot!");

      // Info
      console.info("Wombat poop is square.");

      // Testing
      // only displays something if assertion false (if true, nothing happens)
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "That is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        //console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Wes");
      console.count("Bos");
      console.count("Wes");
      console.count("Wes");
      console.count("Bos");
      console.count("Bos");
      console.count("Wes");
      console.count("Bos");
      console.count("Bos");
      console.count("Wes");
      console.count("Wes");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos").then((data) =>
        data.json().then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        })
      );

      // tables
      console.table(dogs);
    </script>
  </body>
</html>
